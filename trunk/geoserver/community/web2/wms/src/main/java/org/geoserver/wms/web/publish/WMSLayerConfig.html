<html>
<head></head>
<body>
<form name="theForm">
  <wicket:panel>
  <ul>
    <li>
      <fieldset>
        <legend><span><wicket:message key="page.title">Default Title</wicket:message></span></legend>
        <ul>
          <li>
            <label for="defaultStyle"><wicket:message key="page.defaultStyle">Default Style</wicket:message></label>
            <select id="defaultStyle" class="select" wicket:id="defaultStyle"></select>
          </li>
          <li> 
            <label><wicket:message key="page.additionalStyles"></wicket:message></label>
            <span wicket:id="extraStyles"></span>
          </li>
         <li>
            <label for="wmsPath"><wicket:message key="page.wmsPath">Default WMS Path</wicket:message></label>
            <input id="wmsPath" class="text" wicket:id="wmsPath" type="text"></input> 
          </li>
        </ul>
      </fieldset>
    </li>   
  </ul>
  </wicket:panel>
  <input type="submit" value="Submit!"></input>
</form>
</body>
</html>
