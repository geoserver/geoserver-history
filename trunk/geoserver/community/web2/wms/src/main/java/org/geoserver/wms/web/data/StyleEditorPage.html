<html>
<head>
</head>
<body>
<wicket:extend>
  <h2><wicket:message key="wms.data.style.editorTitle">Style Editor</wicket:message></h2>
  <form wicket:id="theForm">
    <ul>
      <li>
        <label for="name"><wicket:message key="wms.data.style.name">Name</wicket:message></label>
        <input id="name" class="field text" wicket:id="name" type="text" />
      </li>
      <li>
        <label for="sld"><wicket:message key="wms.data.style.raw">SLD Text</wicket:message></label>
        <span id="sld" class="field textarea" wicket:id="sld"> </span>
      </li>
      <li class="button-group selfclear">
        <input class="btnTxt" wicket:id="submit" type="submit"><wicket:message key="submit"/></input>
        <input class="btnTxt" wicket:id="cancel" type="submit"><wicket:message key="cancel"/></input> 
      </li>
    </ul>
  </form>
</wicket:extend>
</body>
</html>
