<html>
<head>
<title><wicket:message key="demo.demorequests">Demo Request</wicket:message></title>
</head>
<body>
<wicket:extend>
  <h2><wicket:message key="demo.demorequests">Demo Request</wicket:message></h2>
  <div><wicket:message key="demo.demorequests.abstract">page abstract goes here...</wicket:message></div>

  <table height="100%" width="100%" id="table">
    <tbody>
      <tr>
        <td class="label"><wicket:message key="demo.demorequests.request">Request:</wicket:message></td>
        <td class="datum">
        <form id="selectForm" wicket:id="selectForm">
         <select wicket:id="demoRequestsList">
          <optgroup label="WMS">
            <option>wms1</option>
          </optgroup>
          <optgroup label="WFS">
            <option>wfs1</option>
          </optgroup>
          <optgroup label="WCS">
            <option>wcs1</option>
          </optgroup>
         </select>
        </form>
        </td>
      </tr>
      <form wicket:id="TestWfsPostForm" action="TestWfsPost" method="POST">
      <tr>
        <td class="label"><wicket:message key="demo.demorequests.URL">URL:</wicket:message></td>
        <td class="datum"><input wicket:id="url" type="text" size="90" name="url" value=""></td>
      </tr>
      <tr>
        <td class="label"><wicket:message key="demo.demorequests.body">Body:</wicket:message></td>
        <td class="datum"><textarea rows="6" style="width: 100%" name="body" wicket:id="body">
        </textarea></td>
      </tr>
      <tr>
        <td class="label"><wicket:message key="demo.demorequests.username">User Name:</wicket:message></td>
        <td class="datum"><input type="text" size="30" name="username" wicket:id="username"> 
        <wicket:message key="demo.demorequests.password">Password:</wicket:message> 
        <input type="password" size="30" name="password" wicket:id="password">
          </td>
      </tr>
      <tr>
        <td class="label" width="1%"></td>
        <td class="datum" width="99%">
          <div class="buttons selfclear">
            <a href="#" wicket:id="submit"><wicket:message key="demo.demorequests.submit">Submit</wicket:message></a>
            <!-- ignoring since I don't know yet how to open the contents in a new browser window
            <a href="#" wicket:id="submitNew"><wicket:message key="demo.demorequests.submitNew">Submit New</wicket:message></a>
            -->
          </div>
        </td>
      </tr>
      </form>
    </tbody>
  </table>
          <div wicket:id="responseWindow"></div>

</wicket:extend>
</body>
</html>
