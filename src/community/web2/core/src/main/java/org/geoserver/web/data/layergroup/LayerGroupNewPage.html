<html xmlns:wicket="http://wicket.apache.org/">
 <body>
   <wicket:extend>
     <form wicket:id="form">
       <ul>
         <li>
           <label for="name">Name</label>
           <input wicket:id="name"></input>
         </li>
         <li class="button-group selfclear">
           <a href="#" wicket:id="submit"><wicket:message key="submit">Submit</wicket:message></a>
           <a href="#" wicket:id="cancel"><wicket:message key="cancel">Cancel</wicket:message></a> 
         </li>
       </ul>
     </form>
   </wicket:extend>
 </body>
</html>
