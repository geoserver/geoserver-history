# WELCOME resources
text.welcome1=Le projet GeoServer est une impl&eacute;mentation Java (J2EE) compl&egrave;tement transactionelle mettant en oeuvre les sp&eacute;cifications Web Feature Server de l'OpenGIS Consortium, et int&eacute;grant un Web Map Server.
text.welcome2=GeoServer est un logiciel libre, disponible sous licence GPL 2.0.
text.welcome3=Les utilisateurs qui souhaiteraient acc&eacute;der et modifier leurs donn&eacute;es g&eacute;ographiques au travers du r&eacute;seau en utilisant une solution flexible et bas&eacute;e sur des standards industriels &eacute;prouv&eacute;s, devraient jeter un oeil &agrave; GeoServer.
text.welcome4=Le texte d&eacute;crivant nos WFS et WMS peut &ecirc;tre &eacute;dit&eacute; en utilisant l'hyperlien ci-dessus. Vous devez &ecirc;tre connect&eacute; (hyperlien en haut &agrave; droite) pour modifier la configuration de GeoServer (y compris les informations de contact), ou pour administrer une application GeoServer.
text.welcome5=La documentation de ce logiciel est disponible en ligne &agrave; l'adresse qui suit.  Le wiki GeoServer est utilis&eacute; pour les derni&egrave;res mises &agrave; jour; fa&icirc;tes partager votre exp&eacute;rience, astuces et conseils sur GeoServer dans cet espace.  Le gestionnaire des t&acirc;ches vous permet d'envoyer vos requ&ecirc;tes et boggues.  N'h&eacute;siter pas &agrave; vous inscrire sur la liste des utilisateurs pour montrer votre support &agrave; GeoServer.

